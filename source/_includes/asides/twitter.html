{% if site.twitter_user %}
  {% if site.twitter_follow_button %}
    <a href="https://twitter.com/{{ site.twitter_user }}" rel="me" class="twitter-follow-button" data-show-count="{{ site.twitter_show_follower_count }}">Follow @{{ site.twitter_user }}</a>
  {% else %}
    <p>Follow <a href="https://twitter.com/{{site.twitter_user}}" rel="me">@{{ site.twitter_user }}</a></p>
  {% endif %}
{% endif %}
